<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients - Hospital Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-links">
        <a href="dashboard.html">Home</a>
        <a href="patients.html">Patients</a>
        <a href="search.html">Search</a>
        <a href="billing.html">Billing</a>
      </div>
      <div class="nav-logout">
        <a href="index.html" id="logout">Logout</a>
      </div>
    </div>
    <div class="container">
      <h1>Patients Management</h1>
      <div class="card">
        <form id="patient-add-form">
          <h2>Add Patient</h2>
          <div class="form-group">
            <label for="add-patient-name">Patient Name</label>
            <input type="text" id="add-patient-name" name="name" required />
          </div>
          <div class="form-group">
            <label for="add-patient-age">Age</label>
            <input type="number" id="add-patient-age" name="age" required />
          </div>
          <div class="form-group">
            <label for="add-patient-illness">Illness</label>
            <input
              type="text"
              id="add-patient-illness"
              name="illness"
              required
            />
          </div>
          <div class="form-group">
            <label for="add-doctor-id">Doctor ID</label>
            <select id="add-doctor-id" name="doctor-id" required>
              <option value="D-0001">D-0001</option>
              <option value="D-0002">D-0002</option>
              <option value="D-0003">D-0003</option>
              <option value="D-0004">D-0004</option>
              <option value="D-0005">D-0005</option>
              <option value="D-0006">D-0006</option>
              <option value="D-0007">D-0007</option>
              <option value="D-0008">D-0008</option>
              <option value="D-0009">D-0009</option>
              <option value="D-0010">D-0010</option>
            </select>
          </div>
          <button type="submit">Add Patient</button>
        </form>
      </div>
      <div class="card">
        <h2>Active Patients</h2>
        <table id="patients-table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Patient Name</th>
              <th>Age</th>
              <th>Illness</th>
              <th>Doctor ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Patient rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- The Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="patient-edit-form">
          <h2>Edit Patient</h2>
          <div class="form-group">
            <label for="edit-patient-id">Patient ID</label>
            <input
              type="text"
              id="edit-patient-id"
              name="patient-id"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="edit-patient-name">Patient Name</label>
            <input type="text" id="edit-patient-name" name="name" required />
          </div>
          <div class="form-group">
            <label for="edit-patient-age">Age</label>
            <input type="number" id="edit-patient-age" name="age" required />
          </div>
          <div class="form-group">
            <label for="edit-patient-illness">Illness</label>
            <input
              type="text"
              id="edit-patient-illness"
              name="illness"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-doctor-id">Doctor ID</label>
            <select id="edit-doctor-id" name="doctor-id" required>
              <option value="D-0001">D-0001</option>
              <option value="D-0002">D-0002</option>
              <option value="D-0003">D-0003</option>
              <option value="D-0004">D-0004</option>
              <option value="D-0005">D-0005</option>
              <option value="D-0006">D-0006</option>
              <option value="D-0007">D-0007</option>
              <option value="D-0008">D-0008</option>
              <option value="D-0009">D-0009</option>
              <option value="D-0010">D-0010</option>
            </select>
          </div>
          <button type="submit">Update Patient</button>
        </form>
      </div>
    </div>

    <script src="patients.js"></script>
  </body>
</html>
